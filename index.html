<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Crescendo Restaurant</title>
</head>
<body>
    <header>
        The Food Heaven
    </header>
    <div class="hero">
        The Food Heaven; Where food meets the soul.
        <iframe width="457" height="257" src="https://www.youtube.com/embed/z7Nd6uwzDII" title="The Former NOMA Chefs’ Wild New Restaurant | On The Line | Bon Appétit" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <section class="menu">
        <h2>Our Exquisite Menu</h2>
        <div class="menu-items">
            <div class="menu-item">
                <img src="https://media.istockphoto.com/id/639389404/photo/authentic-indian-food.jpg?s=612x612&w=is&k=20&c=X0lSns7MK-JBeKVv-fzpuVPLL4iw_vch_COmHCyaYDk=" alt="Chicken Curry">
                <p>Chicken Curry</p>
            </div>
            <div class="menu-item">
                <img src="https://plus.unsplash.com/premium_photo-1694670234085-4f38b261ce5b?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Noodles">
                <p>Noodles</p>
            </div>
            <div class="menu-item">
                <img src="https://media.istockphoto.com/id/1648578194/photo/chicken-breast-salad.jpg?s=612x612&w=is&k=20&c=DGCRc8hhbRhceyXeyDk3mRfYo8LnVTnNZJtJ11CLabw=" alt="Grilled Chicken">
                <p>Grilled Chicken</p>
            </div>
        </div>
    </section>

    <section class="reservation">
        <h2>Make a Reservation</h2>
        <form action="">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" >
            <label for="number">Number of Guests</label>
            <input type="number" name="number" id="number" placeholder="Enter number of guests" >
            <label for="date">Date</label>
            <input type="date" placeholder="Enter date">
            <label for="time">Time</label>
            <input type="time" placeholder="Enter time">
            <button type="submit">Make Booking</button>
        </form>
    </section>
</body>
</html>
